<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Let's Split Our Bill!!</h1>
        <form>
        <p>Bill 💰</p>
        <span>
            $
            <input class="bill" type="text" placeholder="Bill">
        </span>
        <p>😎Number of people</p>

        <div class="divPerson">
        </div>
        <button class="addPerson">Add person</button>
        <p>💗Did you like our service?💗</p>
        <button class="addTip">Add a tip!</button>
        <select id="tip">
            <option disabled>Select an option</option>
            <option value="0.30">Wow! 30%💗</option>
            <option value="0.20">Good service! 20% 💙</option>
            <option value="0.10">It was OK! 10% 🙂</option>
            <option value="0.00" selected>No tip!🙅‍</option>
        </select>
        <button class="btn">Calculate</button>
        </form>
        <div class="total">
            <div class="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span class="divideBill"></span>
                <span>per person</span>
            </div>
            <div class="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span class="divideTip"></span>
                <span>per person</span>
            </div>
            <div class="totalAmount">
                <p>Total</p>
                <span>$</span>
                <span class="billAndTip"></span>
                <span>per person</span>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
